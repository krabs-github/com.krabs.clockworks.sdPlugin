<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Clockworks</title>
        <link rel="stylesheet" href="../resources/css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
          <div class="sdpi-item">
              <details class="message caution">
              <summary>Do NOT use the image area on the left. It will interfere with this plugin.</summary>
              </details>
          </div>
          <div class="sdpi-heading">Font Configuration</div>
          <div class="sdpi-item">
              <div class="sdpi-item-label">Font</div>
              <select class="sdpi-item-value select" id="vClockworks_Font">
                <option value="Arial">Arial</option>
                <option value="Impact">Impact</option>
              </select>
          </div>
          <!--
          <div type="color" class="sdpi-item" id="vClockworks_Font_Color">
          -->
          <div class="sdpi-item">
              <div class="sdpi-item-label">Color</div>
              <input type="color" class="sdpi-item-value" id="vClockworks_Font_Color" value="#3333cc">
          </div>

          <div class="sdpi-heading">Background Configuration</div>
          <div class="sdpi-item" id="my_private_file_selector">
              <div class="sdpi-item-label">Background Image</div>
              <div class="sdpi-item-group file" id="filepickergroup">
                  <input class="sdpi-item-value" type="file" id="vClockworks_Background_Image" accept=".jpg, .jpeg, .png">
                  <label class="sdpi-file-info" id="displaySelectedFile" for="vClockworks_Background_Image">no file...</label>
                  <label class="sdpi-file-label" for="vClockworks_Background_Image">Choose file...</label>
               </div>
           </div>
           <div class="sdpi-item">
               <div class="sdpi-item-label">Background Color</div>
               <input type="color" class="sdpi-item-value" id="vClockworks_Background_Color" value="#3333cc">
           </div>

            <div class="sdpi-heading">Support & Information</div>
            <div class="sdpi-item">
                <details class="message krabs_avatar">
                <summary onclick="SDApi.common.openUrl('', 'https://www.krabs.me/streamdeck-plugins')">For more information or support click here: <a href="#">https://www.krabs.me/streamdeck-plugins</a></summary>
                </details>
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="../resources/scripts/common.js"></script>
        <script src="../resources/scripts/common_pi.js"></script>
        <script src="../resources/scripts/index_pi.js"></script>
        <script>
          var vDestinationURL;
          var vDestinationTitle;
          function openMeExternal(vDestinationURL, vDestinationTitle) {
              window.xtWindow = window.open(vDestinationURL, vDestinationTitle);
              setTimeout(() => window.xtWindow.postMessage('initPropertyInspector', '*'), 1500);
          }
          function fSetValues() {
            document.getElementById("vClockworks_Font").value = vClockworks_Font;
            document.getElementById("vClockworks_Font_Color").value = vClockworks_Font_Color;
            //document.getElementById('chosenFile').innerHTML = vClockworks_Background_Image;
            //document.querySelector('.sdpi-file-info[for="vClockworks_Background_Image"]').textContent = vClockworks_Background_Image[0].value;
            document.getElementById("vClockworks_Background_Color").value = vClockworks_Background_Color;
          }
          fSetValues()
        </script>
    </body>
    </html>
